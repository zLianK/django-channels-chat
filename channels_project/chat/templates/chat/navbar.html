{% load static %}
<nav class="chat-navbar">
    <h1 class="chat-navbar-logo"><a class="logo-link" href="{% url 'index' %}">Chat</a></h1>
    <div class="search">
        <form class="search-form" id="search-form">
            <div class="form-group">
                <div class="form-item">
                    <label for="search-input" hidden>Search username</label>
                    <input name="search" class="form-control" id="search-input" type="text"
                        placeholder="Search username" autocomplete="off">
                </div>
            </div>
            <button class="search-btn btn btn-primary" type="submit" id="search-btn" disabled>?</button>
        </form>
    </div>
    <div class="nav-information">
        <p class="nav-current-user">{{ user.username }}</p>
        <a href="{% url 'logout' %}" class="logout-btn btn btn-primary">Logout</a>
    </div>
</nav>
