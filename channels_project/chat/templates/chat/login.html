{% extends "chat/layout.html" %}

{% block title %}Log In | Chat{% endblock %}

{% block body %}
{{error}}
<div class="login-signup-section" id="login-section">
    <section class="login-signup-content">
        <h2 class="login-signup-title">Log in to Chat</h2>

        <form method="POST" class="login-signup-form">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-item">
                    <label class="form-label" for="login-username">Username</label>
                    <input name="username" id="login-username" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="form-item">
                    <label class="form-label" for="login-password">Password</label>
                    <input name="password" id="login-password" type="password" class="form-control">
                </div>
            </div>
            <button class="login-signup-btn btn btn-primary" type="submit">Log In</button>
        </form>
        <p class="login-signup-message">
            Don't have an account?
            <a href="{% url 'signup' %}" class="login-signup-link">Sign Up here.</a>
        </p>
    </section>
</div>

{% endblock %}

{% block script %}{% endblock %}
