{% extends "chat/layout.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block body %}
<img class="login-signup-bg" src="{% static 'chat/login-signup-bg.png' %}">
<div class="login-signup-section" id="login-section">
    <section class="login-signup-content">
        <h2 class="login-signup-title">
            Log in to
            <a class="login-signup-chat-link" href="{% url 'landing' %}">Chat</a>
        </h2>
        <div class="login-signup-error">
            <ul class="login-signup-error-list">
                {% for item in error %}
                <li class="login-signup-error-message">{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        <form method="POST" class="login-signup-form">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-item">
                    <label class="form-label" for="login-username">Username</label>
                    <input name="username" id="login-username" type="text" class="form-control login-signup-input"
                        autocomplete="off" value="{{ content.username }}">
                </div>
            </div>
            <div class="form-group">
                <div class="form-item">
                    <label class="form-label" for="login-password">Password</label>
                    <input name="password" id="login-password" type="password" class="form-control login-signup-input"
                        autocomplete="off">
                </div>
            </div>
            <button class="login-signup-btn btn btn-primary" type="submit">Log In</button>
        </form>
        <p class="login-signup-message">
            Don't have an account?
            <a href="{% url 'signup' %}" class="login-signup-link">Sign Up here.</a>
        </p>
    </section>
</div>

{% endblock %}

{% block script %}{% endblock %}
